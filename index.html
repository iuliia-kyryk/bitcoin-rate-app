<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="container-inner">
            <h1>Bitcoin to PLN</h1>
            <div class="row">
                <div class="row">
                    <h2>Buy:</h2>
                    <p id="buy-price"></p>
                    <i class="fa fa-minus-square-o" id="buy-arrow"></i>
                </div>
                <div class="row">
                    <h2>Sell:</h2>
                    <p id="sell-price"></p>
                    <i class="fa fa-minus-square-o" id="sell-arrow"></i>
                </div>
            </div>
            <h3>Refresh each:</h3>
            <div class="row">
                <button class="active-btn btn" value="5000">5 seconds</button>
                <button class="btn" value="10000">10 seconds</button>
                <button class="btn" value="30000">30 seconds</button>
                <button class="btn" value="60000">60 seconds</button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
